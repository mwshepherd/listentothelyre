<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listen to the Lyre</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ed4397d2fa.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav-main">
        <a href="#" class="nav-main-logo">
            <img src="imgs/logo_sml.png" class="nav-main-logo-img">
        </a>
        <div class="nav-main-collapse">
            <ul class="nav-main-nav">
                <li class="nav-main-nav-link"><a href="#about">About</a></li>
                <li class="nav-main-nav-link"><a href="#live">Live</a></li>
                <li class="nav-main-nav-link"><a href="#contact">Contact</a></li>
                <li class="nav-main-nav-link">
                    <span class="social-links">
                        <a href="https://www.instagram.com/listentothelyre/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/listentothelyre/" target="_blank">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="https://soundcloud.com/listentothelyre" target="_blank">
                            <i class="fab fa-soundcloud"></i>
                        </a>
                        <a href="https://open.spotify.com/artist/4HWg0BtDWWwd2S7rZP3m8J?si=0NfWa1HPS3KGMVzL9l08wg" target="_blank">
                            <i class="fab fa-spotify"></i>
                        </a>
                    </span>
                </li>
            </ul>
            <button class="nav-main-nav-toggle" id="navToggle">
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </button>
        </div>
    </nav>
    <header class="main-header">
        <div class="main-header-bg">
            <img src="./imgs/bird.jpg" alt="" srcset="">
        </div>
    </header>

    <section id="about" class="content">
        <div class="container">
            <h1 class="content-title">About</h1>
            <div class="row">
                <div class="col">
                    <span class="thin">                    
                        Listen to the Lyre are the modern day sirens. Singing a mixture of traditional folk melodies and original compositions, this is a band that will wreck your ship on the rocks.
Members: Leander, Jele, Julie, Pierre.

                    </span>
                </div>
                <div class="col">
                    <div class="video-wrapper">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/25w2qFviBy8" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section id="live" class="content">
        <div class="container">
            <h1 class="content-title u-right-text u-margin-bottom-medium">Live</h1>
            <div class="row flex-end">
                <div class="col">
                    <script charset="utf-8" src="https://widget.bandsintown.com/main.min.js"></script><a
                        class="bit-widget-initializer" data-artist-name="Listen to the Lyre"
                        data-display-local-dates="false" data-display-past-dates="true" data-auto-style="false"
                        data-text-color="#000000" data-link-color="#333" data-background-color="rgba(0,0,0,0)"
                        data-display-limit="10" data-display-start-time="true" data-link-text-color="#FFFFFF"
                        data-display-lineup="false" data-display-play-my-city="false"
                        data-separator-color="rgba(255, 255, 255, 0.5)"></a>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact" class="content u-vh-half contact">
        <div class="container">
            <h1 class="content-title">Contact</h1>
            <div class="row">
                <div class="col">
                    <span class="thin">
                        listentothelyre@gmail.com
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/nav.js"></script>
</body>

</html>
